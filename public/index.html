<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Convertor</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Currency Convertor</h1>
      <p>Exchange Euro</p>
      <select v-model="direction">
        <option value="to">to</option>
        <option value="from">from</option>
      </select>
      <select v-model="rate">
        <option v-for="(value, keys) in currencies" :value="value">{{keys}}</option>
      </select>
      <label for="amount-of-euros">Amount to Exchange</label>
      <input id="amount-of-euros" type="number" v-model="euroAmount">
      <div v-if = "direction==='to'">
      <p>{{amount | rounded}} in Currency</p>
      </div>
      <div v-if = "direction==='from'">
      <p>{{amountToEuros | rounded}} in Currency</p>
      </div>
    </div>
  </body>
</html>
